spring:
  application:
    name: rsupport-api
  datasource:
    url: jdbc:mysql://localhost:13306/rsupportdb
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  server:
    servlet:
      encoding:
        charset: UTF-8
        enabled: true
        force: true
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        type: true
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

server:
  port: 8180

redis:
  port: 16379
  host: 127.0.0.1
  password: develop

management:
  endpoint:
    health:
      show-components: always
  endpoints:
    web:
      exposure:
        include:
          - health

springdoc:
  swagger-ui:
    path: /index.html
    groups-order: desc
    operations-sorter: alpha
    disable-swagger-default-url: true
    display-request-duration: true
    use-root-path: true
    doc-expansion: none
  api-docs:
    path: /api-docs
    enabled: true
  show-actuator: true
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
